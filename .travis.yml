---
# Following the sample role CI
# https://github.com/geerlingguy/ansible-role-apache/blob/master/.travis.yml

sudo: required
dist: trusty

# https://docs.travis-ci.com/user/environment-variables/
#
# We don't have a full featured matrix support in travis:
# https://github.com/travis-ci/travis-ci/issues/1519
env:
  global:
    DOCKER_COMPOSE_VERSION: 1.6.0
    DOCKER_VERSION: 1.10.1-0~trusty
    compose_file: docker-compose1.yaml
    switch_user: admin
    ansible_ops: "-vvv"
    build_path: utils
    # Ubuntu/14.04 is the default ansible control machine distribution
    distribution: ubuntu
    version: 14.04
    init: /sbin/init
    run_ops: ""
  matrix:
    # Basic sanity check on both on Ubuntu14.04 and CentOS7 machines.
    - test_filename: test_version.yml
    - test_filename: test_version.yml
      distribution: centos
      version: 7
      init: /usr/lib/systemd/systemd
      run_ops: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
    - test_filename: test_hostname.yml
    - test_filename: test_hostname.yml
      distribution: centos
      version: 7
      init: /usr/lib/systemd/systemd
      run_ops: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
    # We only use the ubuntu as the control machine
    # rest of the tests.
    - test_filename: test_bridge.yml
    - test_filename: test_switch.yml

services:
  - docker

before_install:
  # list docker-engine versions
  - apt-cache madison docker-engine

  # upgrade docker-engine to specific version
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}

  # reinstall docker-compose at specific version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

  # Create docker instances by docker-compose
  - sudo bash -c "cd ${build_path} && docker-compose --file=${compose_file} build"

  # OpenSwitch container
  - sudo docker build --pull=true --rm=true --file=${build_path}/Dockerfile --tag=ops:local ${build_path}

  # Ansible control machine container
  - sudo docker pull ${distribution}:${version}
  - sudo docker build --rm=true --file=${build_path}/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:local ${build_path}

script:
  - switch_id=$(mktemp)
  - ansible_id=$(mktemp)

  # Run OpenSwitch through docker-compose
  - sudo "cd ${build_path} && docker-compose --file=${compose_file} up -d"

  # Run OpenSwitch container in privileged and detached state
  - 'sudo docker run --privileged --detach -P -v /tmp:/tmp -v /dev/log:/dev/log -v /sys/fs/cgroup:/sys/fs/cgroup ops:local /sbin/init > "${switch_id}"'

  # Run Ansible control machine container in detached state
  - 'sudo docker run --detach --link "$(cat ${switch_id})":ops --volume="${PWD}":/etc/ansible:rw ${run_ops} ${distribution}-${version}:local ${init} > "${ansible_id}"'

  # Ansible syntax check
  - 'sudo docker exec --tty "$(cat ${ansible_id})" env TERM=xterm ANSIBLE_CONFIG=/etc/ansible/tests/ansible.cfg ansible-playbook "${ansible_ops}" /etc/ansible/tests/"${test_filename}" --syntax-check'

  # Run the test
  - 'sudo docker exec --tty "$(cat ${ansible_id})" env TERM=xterm ANSIBLE_CONFIG=/etc/ansible/tests/ansible.cfg ansible-playbook "${ansible_ops}" -u "${switch_user}" /etc/ansible/tests/"${test_filename}"'

  # Check if we're sharing the same docker host
  - sudo docker ps -a
  - sudo docker images

  # Clenaup
  - sudo bash -c "cd ${build_path} && docker-compose --file=${compose_file} down"
  - sudo docker stop "$(cat ${ansible_id})"
  - sudo docker stop "$(cat ${switch_id})"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
